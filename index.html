<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Orar USARB</title>

<body >
 <div class="container">
        <header>
            <h1>Universitatea de Stat „Alecu Russo” din Bălți</h1>
        </header>
        
        <div class="controls">
            <button class="tab active">Grupa</button>
            <button class="tab">Profesori</button>
            <button class="tab">Aule</button>

            <div class="student-mode">
                <label for="student-id">Regim student</label>
                <input type="text" id="student-id" placeholder="Enter ID">
            </div>
			<select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
            </select>

            <select id="week">
                <option>10 (4.11.2024 - 10.11.2024)</option>
				<option>11 (11.11.2024 - 17.11.2024)</option>
				<option>12 (18.11.2024 - 24.11.2024)</option>
				<option>13 (25.11.2024 - 1.12.2024)</option>
				<option>14 (2.12.2024 - 8.12.2024)</option>
				<option>15 (9.12.2024 - 15.12.2024)</option>
            </select>
        </div>
     <div class="schedule">
            <table>
                <tr>
                    <th>8:00 - 9:30</th>
                    <td></td>
                </tr>
                <tr>
                    <th>9:45 - 11:15</th>
                    <td></td>
                </tr>
                <tr>
                    <th>11:30 - 13:00</th>
                    <td></td>
                </tr>
                <tr>
                    <th>13:15 - 14:45</th>
                    <td></td>
                </tr>
				<tr>
                    <th>15:00 - 16:30</th>
                    <td></td>
                </tr>
				<tr>
                    <th>16:45 - 18:15</th>
                    <td></td>
                </tr>
				<tr>
                    <th>18:30 - 20:00</th>
                    <td></td>
                </tr>
            </table>
        </div>

        <div class="week-schedule">
            <table>
                <tr>
                    <th>Luni</th>
                    <th>Marti</th>
                    <th>Miercuri</th>
                    <th>Joi</th>
                    <th>Vineri</th>
                    <th>Sambata</th>
                    <th>Duminica</th>
                </tr>
                
            </table>
        </div>
</body>
</html>

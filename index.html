<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orar USARB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
 <div class="container">
        <header>
            <h1>Universitatea de Stat „Alecu Russo” din Bălți</h1>
        </header>
        
        <div class="controls">
            <button class="tab active">Group</button>
            <button class="tab">Professors</button>
            <button class="tab">Rooms</button>

            <div class="student-mode">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" placeholder="Enter ID">
            </div>
			<select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
            </select>

            <select id="week">
                <option>10 (4.11.2024 - 10.11.2024)</option>
				<option>11 (11.11.2024 - 17.11.2024)</option>
				<option>12 (18.11.2024 - 24.11.2024)</option>
				<option>13 (25.11.2024 - 1.12.2024)</option>
				<option>14 (2.12.2024 - 8.12.2024)</option>
				<option>15 (9.12.2024 - 15.12.2024)</option>
            </select>
        </div>
   
</body>
</html>
